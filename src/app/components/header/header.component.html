<header class="flex">
  <section>
    <article>
      <h1 routerLink="home" routerLinkActive="true">
        <span class="b">a</span>
        <span class="r">p</span><span class="y">p</span>lyc
      </h1>
    </article>
    <article>
      <h2 routerLink="home" routerLinkActive="true">
        {{ "header.applyc" | translate }}
      </h2>
    </article>
  </section>

  <!-- https://en.wikipedia.org/wiki/ISO_3166-1#:~:text=ISO%203166-1%20is%20published,name%20lower%20case%20(title%20case) -->
  <nav class="flex">
    <span [matMenuTriggerFor]="menu" class="priv">
      {{ "header.private" | translate }}
    </span>

    <mat-menu #menu="matMenu">
      <!-- Pantalla con todos los usuarios -->
      <a
        class="display"
        mat-menu-item
        routerLink="directory"
        routerLinkActive="true"
        rel="noopener"
      >
        <span>
          <svg height="16px" viewBox="0 0 512 512">
            <path
              d="M40 48C26.7 48 16 58.7 16 72v48c0 13.3 10.7 24 24 24H88c13.3 0 24-10.7 24-24V72c0-13.3-10.7-24-24-24H40zM192 64c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H192zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H192zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H192zM16 232v48c0 13.3 10.7 24 24 24H88c13.3 0 24-10.7 24-24V232c0-13.3-10.7-24-24-24H40c-13.3 0-24 10.7-24 24zM40 368c-13.3 0-24 10.7-24 24v48c0 13.3 10.7 24 24 24H88c13.3 0 24-10.7 24-24V392c0-13.3-10.7-24-24-24H40z"
            />
          </svg>
          <p>Directorio</p>
        </span>
      </a>
      <!-- Cambiar datos -->
      <a
        class="display"
        mat-menu-item
        routerLink="personal"
        routerLinkActive="true"
        rel="noopener"
      >
        <span>
          <svg height="16px" viewBox="0 0 512 512">
            <path
              d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"
            />
          </svg>
          <p>Ficha personal</p>
        </span>
      </a>
      <!-- Info guapa -->
      <a
        class="display"
        mat-menu-item
        routerLink="documentation"
        routerLinkActive="true"
        rel="noopener"
      >
        <span>
          <svg height="16px" viewBox="0 0 512 512">
            <path
              d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm169.8-90.7c7.9-22.3 29.1-37.3 52.8-37.3h58.3c34.9 0 63.1 28.3 63.1 63.1c0 22.6-12.1 43.5-31.7 54.8L280 264.4c-.2 13-10.9 23.6-24 23.6c-13.3 0-24-10.7-24-24V250.5c0-8.6 4.6-16.5 12.1-20.8l44.3-25.4c4.7-2.7 7.6-7.7 7.6-13.1c0-8.4-6.8-15.1-15.1-15.1H222.6c-3.4 0-6.4 2.1-7.5 5.3l-.4 1.2c-4.4 12.5-18.2 19-30.6 14.6s-19-18.2-14.6-30.6l.4-1.2zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"
            />
          </svg>
          <p>Documentación</p>
        </span>
      </a>
      <!-- Datos de los coches que aparcan en el parking -->
      <a
        class="display"
        mat-menu-item
        routerLink="parking"
        routerLinkActive="true"
        rel="noopener"
      >
        <span>
          <img src="../../../assets/images/header/parking.png" alt="parking" />
          <p>Parking</p>
        </span>
      </a>
    </mat-menu>

    <div class="line content-select">
      <i></i>
      <label for="lang"></label>
      <select name="lang" id="lang" [(ngModel)]="lang" (change)="translate()">
        <option selected value="es">es-ESP</option>
        <option value="fr">fr-FRA</option>
        <option value="en">en-ENG</option>
      </select>
    </div>
  </nav>

  <div class="btn">
    <!-- Si user no está registrado -->
    <button
      class="flex btn"
      *ngIf="user == ''"
      routerLink="access"
      routerLinkActive="true"
    >
      <svg width="16" height="16" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
        <path
          fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
        />
      </svg>
      {{ "header.login" | translate }}
    </button>
    <button
      class="outlined"
      matTooltip="{{ 'header.logout' | translate }}"
      *ngIf="user != ''"
      (click)="logout()"
    >
      {{ user }}
    </button>
  </div>
</header>
